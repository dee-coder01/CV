<!--this is syntax for the comments in html unlike any other language-->
<!-- There are different type of markup langauges -->
<!-- 1.HTML: Hyper text markup language -->
<!-- 2.XML:Extensible markup language -->
<!-- 3.GML:Generalise markup language -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- this tall the browser to add metadata to render the website 
        and use the charactor that are provided inUTF-8 -->
    <meta discription="this is my personal website" />
    <!-- this acts as keyword and search engine puts in to the discription below the website link -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <!--this is going to be the title that appears on the tabs-->
</head>

<body>
    <hr size="3px" noshade="" />
    <h1>this is a heading</h1>
    <br />
    <!-- Breaks the line-->
    <h2>this is 2nd heading</h2>
    <hr size="3px" noshade="" />
    <!-- this represents horizontal line and inside it contains attributes of the horizontal line-->
    <em>this text will get italised</em>
    <!--<em> vs <i>: em emphesises the text while <i> just makes the text italic -->
    <br />
    <strong>this will bold the text</strong>
    <!--similar thing for the <b> vs <strong> <b> just bold the text. -->
    <p>
        <em>this is <strong>implementation </strong> of the above exercise</em>
    </p>
    <ul>
        <li>this is my first list</li>
        <li>this is second list</li>
        <ol>
            <li>this is number list</li>
            <li>this is also numbered list</li>
        </ol>
    </ul>
   <strong> <a href="myContact.html">This is my contack detail</a></strong>
</body>

</html>
